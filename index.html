<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/styles.css">
  <title>AI Poems Generator</title>
</head>
<body>
  <div class="container"
  <header>

  <h1>Welcome to the AI Poems Generator </h1>
  </header>
  <main>
    <form>
      <input
       type="text"
       placeholder="Enter the topic of the poem"
       autofocus
       required
       autocomplete="off"
       class="instructions"
       />
      <input type="submit" class="submit-button"/>
    </form>
    <div class="poem">
      The poem will go here
    </div>
  </main>
  <footer>
    This AI project was coded by Nuroh Naasir and is
    <a
    href="https://github.com/NurohNaasir/AI-poems-generator"target="_blank">
    opensourced on Github
    </a>
    and is <a
    href="https://delicate-dango-13f0dd.netlify.app/" target="_blank">
    hosted on Netlify
  </a>
    
  </footer>
</div>
  <script src="src/index.js"></script>
  
</body>
</html>
